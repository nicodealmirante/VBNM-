<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WLD Airdrop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  width:100%;
  height:100%;
  font-family:Inter,system-ui,sans-serif;
  background:#f2f2f2;
  overflow:hidden;
}

.screen{
  position:absolute;
  inset:0;
}

.top-text{
  position:absolute;
  top:8%;
  width:100%;
  height:40%;
  pointer-events:none;
  z-index:2;
  display:flex;
  align-items:center;
  justify-content:center;
}

.text-group{
  display:flex;
  flex-direction:column;
  gap:14px;
}

.main-line{
  font-size:32px;
  font-weight:800;
  letter-spacing:3px;
  text-align:center;
  min-height:40px;
}

.char{
  display:inline-block;
  opacity:0;
  transform:scale(1.8);
  filter:blur(4px);
  transition:opacity 0.4s ease, transform 0.4s ease, filter 0.4s ease;
}

.char.visible{
  opacity:1;
  transform:scale(1);
  filter:blur(0);
}

.bottom-center{
  position:absolute;
  top:55%;
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:18px;
  z-index:2;
}

.logo{
  width:90px;
  animation:spin 20s linear infinite;
}
@keyframes spin{
  from{transform:rotateY(0)}
  to{transform:rotateY(360deg)}
}

#verifyBtn{
  padding:14px 34px;
  border:none;
  border-radius:10px;
  background:#000;
  color:#fff;
  letter-spacing:2px;
  cursor:pointer;
  min-width:260px;
  height:50px;
}

.bg-layer{
  position:absolute;
  inset:0;
  pointer-events:none;
  overflow:hidden;
  z-index:1;
  opacity:.45;
  filter:blur(5px);
}

.bg-text{
  position:absolute;
  white-space:nowrap;
  font-weight:800;
  color:#000;
  animation:floatText linear infinite;
}

@keyframes floatText{
  0%{opacity:0;transform:translateX(var(--from))}
  20%{opacity:var(--op)}
  40%{opacity:var(--op)}
  100%{opacity:0;transform:translateX(var(--to))}
}
</style>
</head>

<body>

<div class="screen">

  <div class="bg-layer" id="bgLayer"></div>

  <div class="top-text">
    <div class="text-group">
      <div class="main-line" id="l1"></div>
      <div class="main-line" id="l2"></div>
      <div class="main-line" id="l3"></div>
    </div>
  </div>

  <div class="bottom-center">
    <img src="logowld.png" class="logo" alt="WLD">
    <button id="verifyBtn">VERIFY WORLD ID</button>
  </div>

</div>

<script>
const TEXTS = [
  "100% EARN AIRDROP","DEPOSIT UP TO 20 WLD","GET 40 WLD",
  "100% 获得空投","存入最多 20 WLD","获得 40 WLD",
  "100% GANA AIRDROP","DEPOSITA HASTA 20 WLD","RECIBE 40 WLD",
  "100% GANHE AIRDROP","DEPOSITE ATÉ 20 WLD","RECEBA 40 WLD",
  "100% OTTIENI AIRDROP","DEPOSITA FINO A 20 WLD","OTTENERE 40 WLD"
];

const lines = [
  document.getElementById("l1"),
  document.getElementById("l2"),
  document.getElementById("l3")
];

let idx = 0;
let isTyping = false;

async function typeWithScaleEffect(element, text, speed = 40) {
  element.innerHTML = "";
  for (let i = 0; i < text.length; i++) {
    const span = document.createElement("span");
    span.className = "char";
    span.innerHTML = text[i] === " " ? "&nbsp;" : text[i];
    element.appendChild(span);

    void span.offsetWidth;
    setTimeout(() => {
      span.classList.add("visible");
    }, 10);

    await new Promise(r => setTimeout(r, speed));
  }
}

async function showGroup() {
  if (isTyping) return;
  isTyping = true;

  lines.forEach(line => line.innerHTML = "");

  await new Promise(r => setTimeout(r, 400));

  for (let i = 0; i < 3; i++) {
    const text = TEXTS[(idx + i) % TEXTS.length];
    await typeWithScaleEffect(lines[i], text);
    await new Promise(r => setTimeout(r, 150));
  }

  idx = (idx + 3) % TEXTS.length;
  await new Promise(r => setTimeout(r, 3000));
  isTyping = false;
}

showGroup();
setInterval(showGroup, 7000);

/* ===== BACKGROUND FLOATING TEXT ===== */
const bgLayer = document.getElementById("bgLayer");
let bgCount = 0;
const MAX_BG = 9;

function spawnBgText() {
  if (bgCount >= MAX_BG) return;

  const t = document.createElement("div");
  t.className = "bg-text";
  t.textContent = TEXTS[Math.floor(Math.random() * TEXTS.length)];
  t.style.fontSize = (Math.random() * 36 + 42) + "px"; // ⇐ aumentamos el mínimo a 42px
  t.style.top = (Math.random() * 85) + "%";

  const d = Math.random() > 0.5;
  t.style.setProperty("--from", d ? "-120%" : "120%");
  t.style.setProperty("--to", d ? "120%" : "-120%");
  t.style.setProperty("--op", (Math.random() * 0.15 + 0.2).toFixed(2));
  t.style.animationDuration = (Math.random() * 20 + 28) + "s";

  bgLayer.appendChild(t);
  bgCount++;

  setTimeout(() => {
    t.remove();
    bgCount--;
  }, 50000);
}

for (let i = 0; i < 5; i++) spawnBgText();
setInterval(spawnBgText, 2600);
</script>

</body>
</html>
