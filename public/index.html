<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Selfie Mirror MiniApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background:#0e0e0e;
      color:#fff;
      font-family:system-ui, sans-serif;
      text-align:center;
      padding:24px;
    }
    h2 { margin-bottom: 20px; }
    button {
      width: 100%;
      max-width: 320px;
      padding: 14px;
      font-size: 16px;
      border-radius: 14px;
      border: none;
      margin: 10px auto;
      cursor: pointer;
      display: block;
    }
    .verify { background:#4da3ff; color:#000; }
    .pay    { background:#ffd700; color:#000; }
    .start  { background:#00ff99; color:#000; }
    .disabled { opacity:.4; pointer-events:none; }
    #status { margin-top: 16px; font-size: 14px; color:#bbb; min-height:20px; }
  </style>
</head>
<body>

  <h2>ğŸ“¸ Selfie Mirror</h2>

  <button id="verifyBtn" class="verify">Verificar identidad</button>
  <button id="payBtn" class="pay disabled">Pagar</button>
  <button id="startBtn" class="start disabled">Comenzar experiencia</button>

  <div id="status"></div>

  <script type="module">
    import { MiniKit } from "https://cdn.jsdelivr.net/npm/@worldcoin/minikit-js@latest/+esm";

    const verifyBtn = document.getElementById("verifyBtn");
    const payBtn    = document.getElementById("payBtn");
    const startBtn  = document.getElementById("startBtn");
    const status    = document.getElementById("status");

    const RECEIVER_WALLET = "0x1f62e7890d5db2c94c280547876b050f5d1816c5";
    const ACTION_ID = "selfie-mirror-miniapp";

    let verified = false;
    let paid = false;
    let sessionId = null;

    const setStatus = (m) => status.innerText = m;

    // ===============================
    // 1ï¸âƒ£ VERIFICAR WORLD ID (DIRECTO)
    // ===============================
    verifyBtn.onclick = async () => {
      try {
        setStatus("ğŸ” Verificando identidad...");

        const { finalPayload } = await MiniKit.commandsAsync.verify({
  action: "wld-airdrop",
  signal: "session-1",

        });

        if (!finalPayload?.nullifier_hash) {
          throw new Error("VerificaciÃ³n cancelada");
        }

        sessionId = finalPayload.nullifier_hash;
        verified = true;

        console.log("WORLD ID OK:", finalPayload);

        verifyBtn.classList.add("disabled");
        payBtn.classList.remove("disabled");

        setStatus("âœ… Identidad verificada");

      } catch (e) {
        console.error(e);
        setStatus("âŒ Error al verificar identidad");
      }
    };

    // ===============================
    // 2ï¸âƒ£ PAGO DIRECTO DESDE MINIAPP
    // ===============================
    payBtn.onclick = async () => {
      try {
        setStatus("ğŸ’° Abriendo pago...");

        const payment = await MiniKit.commandsAsync.sendPayment({
          to: RECEIVER_WALLET,
          amount: "1.00",   // USD
          token: "USDC",
          reference: sessionId || "selfie-mirror"
        });

        if (!payment?.success) {
          throw new Error("Pago cancelado");
        }

        console.log("PAGO OK:", payment);

        paid = true;
        payBtn.classList.add("disabled");
        startBtn.classList.remove("disabled");

        setStatus("ğŸ’¸ Pago confirmado");

      } catch (e) {
        console.error(e);
        setStatus("âŒ Pago cancelado");
      }
    };

    // ===============================
    // 3ï¸âƒ£ ARRANCAR EXPERIENCIA
    // ===============================
    startBtn.onclick = () => {
      if (!verified || !paid) return;

      setStatus("ğŸš€ Iniciando experiencia...");
      
      // ğŸ‘‰ ACÃ conectÃ¡s:
      // - cÃ¡mara
      // - IA
      // - temporizador
      // - QR descarga
      alert("ğŸ“¸ ACÃ ARRANCA EL SELFIE MIRROR REAL");
    };
  </script>

</body>
</html>
